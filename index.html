<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="calculator">
    <div class="visualization-container">
      <div class="equation" ></div>
      <div class="result">0</div>
    </div>

    <div class="row a">
      <button id="percentage">%</button>
      <button id="clear">CE</button>
      <button id="clearAll">C</button>
      <button id="bs">⌫</button>
    </div>
    <div class="row b">
      <button class="operator" id="onex">1/x</button>
      <button class="operator"  id="xsqr">x²</button>
      <button class="operator"  id="xsqrt">√x</button>
      <button class="operator"  id="division">÷</button>
    </div>
    <div class="row c">
      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="multiplication" class="operator">x</button>
    </div>
    <div class="row d">
      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="minus" class="operator" >-</button>
    </div>
    <div class="row e"> 
      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="plus" class="operator" >+</button>

    </div>
    <div class="row f">
      <button id="negate" class="signal">+/-</button>
      <button id="zero" class="number">0</button>
      <button id="dot" class="number">.</button>
      <button id="equals" class="equals">=</button>
    </div>

    <script src="script.js"></script>
  </section>
</body>
</html>
