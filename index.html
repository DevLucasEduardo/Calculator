<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="calculator">
    <div class="number">
      <p>
        0
      </p>
    </div>

    <div class="row a">
      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button>⌫</button>
    </div>
    <div class="row b">
      <button>1/x</button>
      <button>x²</button>
      <button>√x</button>
      <button>÷</button>
    </div>
    <div class="row c">
      <button class="white">7</button>
      <button class="white">8</button>
      <button class="white">9</button>
      <button>x</button>
    </div>
    <div class="row d">
      <button class="white">4</button>
      <button class="white">5</button>
      <button class="white">6</button>
      <button>-</button>
    </div>
    <div class="row e"> 
      <button class="white">1</button>
      <button class="white">2</button>
      <button class="white">3</button>
      <button>+</button>

    </div>
    <div class="row f">
      <button class="white">+/-</button>
      <button class="white">0</button>
      <button class="white">.</button>
      <button class="blue">=</button>
    </div>
  </section>
</body>
</html>
